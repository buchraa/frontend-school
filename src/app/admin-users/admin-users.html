<div class="space-y-6" *ngIf="vm$ | async as vm">

  <!-- Header -->
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Gestion des utilisateurs</h1>
      <p class="text-sm text-gray-500">Tous les comptes + accès aux profils.</p>
    </div>

    <div class="flex gap-2">
      <button
        type="button"
        class="px-3 py-2 rounded bg-indigo-600 text-white text-sm hover:bg-indigo-500"
        (click)="openCreate()"
      >
        + Créer utilisateur
      </button>

      <button
        type="button"
        class="px-3 py-2 rounded bg-gray-200 text-gray-800 text-sm hover:bg-gray-300"
        (click)="refresh()"
      >
        Rafraîchir
      </button>
    </div>
  </div>

  <!-- Filters -->
  <div class="flex flex-col md:flex-row md:items-center gap-3">
    <input
      [ngModel]="vm.search"
      (ngModelChange)="setSearch($event)"
      class="w-full md:w-96 border rounded px-3 py-2 text-sm bg-white"
      placeholder="Rechercher (nom, email, rôle)..."
    />

    <select
      [ngModel]="vm.roleFilter"
      (ngModelChange)="setRoleFilter($event)"
      class="w-full md:w-56 border rounded px-3 py-2 text-sm bg-white"
    >
      <option value="ALL">Tous les rôles</option>
      <option value="ADMIN">ADMIN</option>
      <option value="STAFF">STAFF</option>
      <option value="TEACHER">TEACHER</option>
      <option value="PARENT">PARENT</option>
      <option value="BENEVOL">BENEVOL</option>
    </select>
  </div>

  <!-- States -->
  <div *ngIf="vm.loading" class="text-sm text-gray-500">Chargement…</div>
  <div *ngIf="vm.error" class="text-sm text-red-600">{{ vm.error }}</div>

  <!-- Table -->
  <div *ngIf="!vm.loading && !vm.error" class="bg-white rounded-lg shadow overflow-hidden">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-50 border-b">
        <tr>
          <th class="px-4 py-3 text-left">Nom complet</th>
          <th class="px-4 py-3 text-left">Email</th>
          <th class="px-4 py-3 text-left">Rôle</th>
          <th class="px-4 py-3 text-left">Profil</th>
          <th class="px-4 py-3 text-right">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let u of vm.filtered; trackBy: trackById" class="border-b hover:bg-gray-50">
          <td class="px-4 py-3">{{ u.fullName || '—' }}</td>
          <td class="px-4 py-3">{{ u.email }}</td>

          <td class="px-4 py-3">
            <span class="px-2 py-1 rounded-full text-xs font-medium" [ngClass]="badgeClass(u.role)">
              {{ u.role }}
            </span>
          </td>

          <td class="px-4 py-3 text-xs text-gray-600">
            {{ u.profileType || '—' }} <span *ngIf="u.profileId">#{{ u.profileId }}</span>
          </td>

          <td class="px-4 py-3 text-right">
            <div class="inline-flex gap-2">

              <a
                *ngIf="goToProfile(u) as link"
                [routerLink]="link"
                class="px-3 py-1 rounded bg-gray-200 text-gray-800 text-xs hover:bg-gray-300"
              >
                Voir profil
              </a>



              <button
                type="button"
                class="px-3 py-1 rounded bg-red-600 text-white text-xs hover:bg-red-500"
                (click)="removeUser(u)"
              >
                Supprimer
              </button>

            </div>
          </td>
        </tr>

        <tr *ngIf="!vm.filtered.length">
          <td colspan="5" class="px-4 py-8 text-center text-sm text-gray-500">
            Aucun utilisateur trouvé.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal Create -->
  <div *ngIf="(createOpen$ | async) === true" class="fixed inset-0 bg-black/40 flex items-center justify-center p-4 z-50">
    <div class="bg-white w-full max-w-lg rounded-lg shadow-lg overflow-hidden">
      <div class="px-4 py-3 border-b flex items-center justify-between">
        <h2 class="font-semibold text-gray-900">Créer un utilisateur</h2>
        <button class="text-gray-500 hover:text-gray-800" (click)="closeCreate()">✕</button>
      </div>

      <div class="p-4 space-y-3">
        <div>
          <label class="text-xs text-gray-600">Type</label>
          <select [(ngModel)]="form.kind" class="w-full border rounded px-3 py-2 text-sm bg-white">
            <option value="PARENT">Parent</option>
            <option value="STAFF">Gestionnaire (Staff)</option>
            <option value="TEACHER">Professeur</option>
          </select>
        </div>

        <div>
          <label class="text-xs text-gray-600">Nom complet</label>
          <input [(ngModel)]="form.fullName" class="w-full border rounded px-3 py-2 text-sm" />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div>
            <label class="text-xs text-gray-600">Téléphone</label>
            <input [(ngModel)]="form.phone" class="w-full border rounded px-3 py-2 text-sm" />
          </div>
          <div>
            <label class="text-xs text-gray-600">Email (login)</label>
            <input [(ngModel)]="form.email" type="email" class="w-full border rounded px-3 py-2 text-sm" />
          </div>
        </div>

        <div>
          <label class="text-xs text-gray-600">Mot de passe</label>
          <input [(ngModel)]="form.password" type="password" class="w-full border rounded px-3 py-2 text-sm" />
        </div>

        <div *ngIf="(createError$ | async) as ce" class="text-sm text-red-600">{{ ce }}</div>
      </div>

      <div class="px-4 py-3 border-t flex justify-end gap-2">
        <button class="px-3 py-2 rounded bg-gray-200 text-gray-800 text-sm" (click)="closeCreate()" [disabled]="(creating$ | async) === true">
          Annuler
        </button>
        <button class="px-3 py-2 rounded bg-indigo-600 text-white text-sm hover:bg-indigo-500" (click)="submitCreate()" [disabled]="(creating$ | async) === true">
          {{ (creating$ | async) === true ? 'Création...' : 'Créer' }}
        </button>
      </div>
    </div>
  </div>

</div>
